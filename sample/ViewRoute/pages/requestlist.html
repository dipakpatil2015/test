<div class="jumbotron text-center">
<div class="table-responsive">
  <table class="table table-hover table-bordered table-striped ">
  
   <thead>
    <th>Requester Name</th>
    <th>Approver Name</th>
    <th>Domain</th>
	<th>Requester TeamName</th>
	<th>Request Description</th>
  <thead>
    <tr ng-repeat="x in requests" border="1">
     <td>
    {{ x.requesterName }}</td>
    <td>
    {{ x.approverName }}</td>
    <td>
    {{ x.domain }}</td>
    <td>
    {{ x.requesterTeamName}}</td>
	<td>
    {{ x.requestDescription}}</td>
	  </tr>
  </table>
</div>
</div>
